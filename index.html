<!DOCTYPE html>
<html>
    <head>
        <title>&#127820;&#127820;&#127820;&#127820;&#127820;</title>
        <style type="text/css">
            html,
            body {
                margin: 0;
                overflow: hidden;
                height: 100%;
            }
            canvas[resize] {
                width: 300%;
                height: 100%;
                overflow-x: hidden;
                z-index:0;
                position: absolute;
                left:0px;
            }

            canvas.rotate {
                transition:5s;
                transform: rotate(1800deg);
            }
        </style>
        <script src="js/require.min.js"></script>
        <script src="js/browser-polyfill.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/paper-full.min.js"></script>
        <script type="text/paperscript" canvas="game">
            paper.install(window);
            window.CANVAS_WIDTH = 2 * window.innerWidth;
            window.SCROLL_AMOUNT = 80;
            window.NUM_ASTEROIDS = 30;
            window.TURN_AMT = 5;
            window.MAX_ACCEL = 10;
            window.onAppLoaded = function() {
                $("#game").attr({
                    height: window.innerHeight,
                    width: CANVAS_WIDTH
                })
                window.app = new App();
                app.render()
                paper.view.draw()
            }
            window.app = null;

            function onMouseDown(event) {
                app.onMouseDown(event);
            }

            function onMouseUp(event) {
                app.onMouseUp(event);
            }
            function onMouseDrag(event) {
                app.onMouseDrag(event);
            }
            function onMouseMove(event) {
                app.onMouseMove(event);
            }
            function onKeyDown(event) {
                app.onKeyDown(event)
            }

            function onFrame(event) {
                if (app) {
                    app.onFrame(event);

                }
            }

        </script>
        <script type="text/javascript">
            require(["js/CSSPlugin.min.js", "js/EasePack.min.js", "js/TweenLite.min.js", "js/underscore-min.js", "dist/assets.js", "dist/app.js"], function() {
                onAppLoaded();
            });
        </script>

    </head>
    <body>
        <canvas id="game" resize="true">
            No canvas support!
        </canvas>
    </body>
</html>
