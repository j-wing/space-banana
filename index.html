<!DOCTYPE html>
<html>
    <head>
        <title>&#127820;&#127820;&#127820;&#127820;&#127820;</title>
        <style type="text/css">
            html,
            body {
                margin: 0;
                overflow: hidden;
                height: 100%;
            }
            canvas[resize] {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="js/require.min.js"></script>
        <script src="js/browser-polyfill.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/paper-full.min.js"></script>
        <script type="text/paperscript" canvas="game">
            paper.install(window);
            window.onAppLoaded = function() {
                window.app = new App();
                app.render();
                paper.view.draw()
            }

            function onMouseDown(event) {
                app.onMouseDown(event);
            }

            function onMouseUp(event) {
                app.onMouseUp(event);
            }
            function onMouseDrag(event) {
                app.onMouseDrag(event);
            }
            function onMouseMove(event) {
                app.onMouseMove(event);
            }

        </script>
        <script type="text/javascript">
            require(["js/underscore-min.js", "dist/assets.js", "dist/app.js"], function() {
                onAppLoaded();
            });
        </script>

    </head>
    <body>
        <canvas id="game" resize="true">
            No canvas support!
        </canvas>
    </body>
</html>
